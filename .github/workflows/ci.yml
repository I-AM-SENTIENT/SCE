name: CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  build-and-test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: [3.11]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dev dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r dev-requirements.txt

      - name: Run unit tests
        run: |
          python -m pytest -q

      - name: Build wheel
        run: |
          python -m build --wheel -o dist

      - name: Build standalone executable with PyInstaller
        run: |
          python -m PyInstaller --onefile --name sce main.py

      - name: Smoke test built executable
        run: |
          ls -la dist || true
          # On Windows PyInstaller produces sce.exe
          if [ -f dist/sce ] || [ -f dist/sce.exe ]; then
            if [ -f dist/sce ]; then
              exe=dist/sce
            else
              exe=dist/sce.exe
            fi
            python scripts/smoke_test_artifact.py "$exe"
          else
            echo "Executable not found in dist/" && exit 1
          fi
        shell: bash

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: built-artifacts-${{ matrix.os }}
          path: |
            dist/*

  # Optional lint job can be added later
